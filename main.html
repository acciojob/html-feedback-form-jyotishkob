<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<h2>Feedback Form</h2>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
			<label id="name" type="text">Name</label>
		</div>
		<div>
			<input id="name" type="text" placeholder="ex: John Doe" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label id="portfolio">Portfolio*</label>
		</div>
		<div>
			<input id="portfolio" type="url" required>
		</div>
		<div>
			<label id="favColor">Favorite Color</label>
		</div>
		<div>
			<input id="favColor" type="color">
		</div>
		<div>
			<label id="likeness">Likeness</label>
		</div>
		<div>
			<input id="likeness" type="range" min="1" max="100">
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
